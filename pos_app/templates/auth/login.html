{% load static %}
{% include 'auth/inc/header.html' %}
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center">
                <img style="width: 70%" src="{% static 'assets/images/pos.png' %}" alt="">
{#                <a sty href="{% url 'home' %}">POS</a>#}
                <span class="splash-description">Enter your log in info.</span>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" name="username" type="text" placeholder="Username" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="pass" name="pass" type="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="{% url 'signup' %}" class="footer-link">Create An Account</a></div>
            </div>
        </div>
    </div>
